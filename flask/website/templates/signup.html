<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6495ED; /* Blue background color */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="button"] {
            background-color: #FF0000; /* Red cancel button color */
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <form method="post">
        <!-- Username Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- First Name Field -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <!-- Last Name Field -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <!-- Date of Birth (DOB) Field -->
        <label for="dob">Date of Birth (DOB):</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- User Type Selection -->
        <fieldset>
            <legend>User Type:</legend>
            <label for="student">
                <input type="radio" id="student" name="user_type" value="student" required> Student
            </label>
            <br>
            <label for="teacher">
                <input type="radio" id="teacher" name="user_type" value="teacher"> Teacher
            </label>
            <br>
            <label for="admin">
                <input type="radio" id="admin" name="user_type" value="admin"> Admin
            </label>
        </fieldset>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Create Account">
        <!-- Cancel Button -->
        <input type="button" value="Cancel" onclick="cancelRegistration()">
    </form>
</div>

<script>
    function cancelRegistration() {
        // Redirect or perform other action when cancel button is clicked
        window.location.href = "/login"; // Replace "index.html" with the appropriate URL
    }

    document.getElementById("createAccountForm").onsubmit = function() {
        // Validate password and confirm password
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("passwordError").style.display = "inline";
            return false; // Prevent form submission
        }
    };
</script>

</body>
</html>
