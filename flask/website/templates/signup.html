<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #CCC;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="button"] {
            background-color: #F00;
            color: white;
            cursor: pointer;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            margin-left: -30px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Create an Account</h2>
        <form id="createAccountForm" method="post">
            <!-- Username Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}"
                    title="Password must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 or more characters">
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    title="Must match the password entered above.">
            </div>

            <!-- First Name Field -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <!-- Last Name Field -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <!-- Date of Birth (DOB) Field -->
            <label for="dob">Date of Birth (DOB):</label>
            <input type="date" id="dob" name="dob" required title="You must be at least 18 years old.">
            <br><br>

            <!-- User Type Selection -->
            <fieldset>
                <legend>User Type:</legend>
                <label for="student">
                    <input type="radio" id="student" name="user_type" value="student" required> Student
                </label>
                <br>
                <label for="teacher">
                    <input type="radio" id="teacher" name="user_type" value="teacher"> Teacher
                </label>
                <br>
                <label for="admin">
                    <input type="radio" id="admin" name="user_type" value="admin"> Admin
                </label>
            </fieldset>
            <br>

            <!-- Submit Button -->
            <input type="submit" id="create_account_button" value="Create Account">
            <!-- Cancel Button -->
            <input type="button" id="cancel_button" value="Cancel" onclick="cancelRegistration()">
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var field = document.getElementById('password');
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        function cancelRegistration() {
            // Redirect or perform other action when cancel button is clicked
            window.location.href = "/login"; // Replace "index.html" with the appropriate URL
        }
        // Function to add constraint to DOB field
        var dob = document.getElementById("dob");
        var today = new Date();
        dob.setAttribute("max", today.toISOString().split("T")[0]); // Set max date to today
        dob.addEventListener("input", function () {
            var selectedDate = new Date(this.value);
            var cutoffDate = new Date();
            cutoffDate.setFullYear(cutoffDate.getFullYear() - 18); // User must be at least 18 years old
            if (selectedDate >= cutoffDate) {
                dob.setCustomValidity("You must be at least 18 years old.");
            } else {
                dob.setCustomValidity("");
            }
        });

        // Password and Confirm Password validation
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirmPassword");

        function validatePasswords() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match.");
            } else {
                confirmPassword.setCustomValidity("");
            }
        }

        password.addEventListener("input", validatePasswords);
        confirmPassword.addEventListener("input", validatePasswords);

        document.getElementById("createAccountForm").onsubmit = function () {
            if (!this.checkValidity()) {
                return false;
            }
            return true; // Allow form submission
        };
    </script>

</body>

</html>
