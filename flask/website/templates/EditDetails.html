<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3; /* Login page color */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="button"] {
            background-color: #FF0000; /* Red cancel button color */
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit User Details</h2>
    <form id="editUserDetailsForm" method="post" action="{{ url_for('views.edit_details') }}">
       

        <!-- Email Field -->
        <label for="email"> Confirm your Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- First Name Field -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <!-- Last Name Field -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

         <!-- Date of Birth (DOB) Field -->
         <label for="dob">Date of Birth (DOB):</label>
         <input type="date" id="dob" name="dob" required>
         <br><br>

        <!-- Password Field -->
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Confirm Password Field -->
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <!-- Submit Button -->
        <input type="submit" value="Save Changes">
        <!-- Cancel Button -->
        <input type="button" value="Cancel" onclick="cancelEdit()">
    </form>
</div>



<script>
    function cancelEdit() {
        // Redirect to home page when cancel button is clicked
        window.location.href = "/";
    }

    // Additional JavaScript for password validation if needed
    document.getElementById("editUserDetailsForm").onsubmit = function() {
        // Validate password and confirm password
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false; // Prevent form submission
        } else {
            return true; // Allow form submission
        }
    };
</script>

</body>
</html>
