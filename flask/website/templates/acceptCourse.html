<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Student Enrollment Requests</title>
    <style>
        /* Main Content Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h2 {
            color: #333;
        }

        .requestContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 auto; /* Center the boxes */
            max-width: 900px; /* Optional: Limit the maximum width */
        }

        .request {
            width: calc(50% - 35px); /* Adjusted width */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        .request h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center; /* Center the text */
        }

        .request p {
            color: #666;
            margin-bottom: 10px;
        }

        .req-action-form {
            display: flex;
            justify-content: space-between;
        }

        .acceptButton,
        .declineButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 0; /* Adjusted padding */
            width: 45%; /* Adjusted width */
            border-radius: 4px;
            cursor: pointer;
        }

        .declineButton {
            background-color: #f44336;
        }

        .acceptButton:hover,
        .declineButton:hover {
            background-color: #45a049;
        }

        h2 {
            margin-bottom: 30px;
        }

        #toastBox {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 20px;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            overflow: hidden;
          }
          
          .toast {
            width: 300px;
            height: 50px;
            background-color: #FFF;
            font-weight: 800;
            color: #222;
            margin: 20px 0;
            box-shadow: 0 0 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 20px;
            transform: translateX(100%);
            animation: moveleft 0.5s linear forwards;
            font-size: 1.5em;
          }
          
          @keyframes moveleft {
            100% {
              transform: translateX(0);
            }
          }
          
          .toast::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5px;
            background-color: #45a049;
            animation: anim 3s linear forwards;
          }
          
          @keyframes anim {
            100% {
              width: 0;
            }
          }
          
          .decline::after {
            background-color: #B00;
          }
    </style>
</head>

<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        <div class="header">
            <h2>Accept Student Enrolment Requests</h2>
        </div>

        <div class="requestContainer">
            {% for request in requests %}
            <div class="request">
                <h3>Course Code : {{ request.course_code}}</h3>
                <p>Student <strong>{{ request.user_id }}</strong> has requested to enroll in this course</p>
                <form method="POST" action="{{ url_for('views.acceptRequest') }}" class="req-action-form">
                    <input type="hidden" name="course_id" value="{{ request.course_id }}">
                    <input type="hidden" name="user_id" value="{{ request.user_id }}">
                    <input type="submit" class="acceptButton" id="accept_button" value="Accept">
                    <input type="submit" class="declineButton" id="decline_button" value="Decline">
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="toastBox">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let toastBox = document.getElementById('toastBox');
            let acceptMessage = "Request Accepted";
            let declineMessage = "Request Declined";
      
            function showToast(message) {
              let toast = document.createElement('div');
              toast.classList.add('toast');
              toast.innerText = message;
              toastBox.appendChild(toast);
      
              if (message === declineMessage) {
                toast.classList.add("decline");
              } else {
                toast.classList.add("accept");
              }
      
              setTimeout(() => {
                toast.remove();
              }, 3000);
            }
      
            document.querySelectorAll('.acceptButton').forEach(button => {
              button.addEventListener('click', function (event) {
                event.preventDefault();
                showToast(acceptMessage);
                let form = this.closest('form');
                setTimeout(() => {
                  if (form) form.submit();
                }, 3000);
              });
            });
      
            document.querySelectorAll('.declineButton').forEach(button => {
              button.addEventListener('click', function (event) {
                event.preventDefault();
                showToast(declineMessage);
                let form = this.closest('form');
                setTimeout(() => {
                  if (form) form.submit();
                }, 3000);
              });
            });
          });
    </script>
</body>

</html>
