<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title>EduPool</title>
<link rel = "stylesheet" href = "../static/css/createCourse.css">
</head>
<body>

<div class = "form-container">
<h2>Create a Course</h2>
  <form method = "post">

    <div class = "form-group">
      <label for = "course_code">Course Code</label>
      <input type = "text" id = "course_code" name = "course_code" min = "100" required>
    </div>
    
    <div class = "form-group">
      <label for = "course_name">Course Name</label>
      <input type = "text" id = "course_name" name = "course_name" required>
    </div>
    
    <div class = "form-group">
      <label for = "course_desc">Course Description</label>
      <textarea id = "course_desc" name = "course_desc" rows = "2" required></textarea>
    </div>
    
    <div class = "form-group">
      <label for = "course_limit">Course Limit</label>
      <input type = "number" id = "course_limit" name = "course_limit" required min="1">
    </div>

    <div class = "form-group">
      <label for = "teacher_id">Teacher ID</label>
      <input type = "text" id = "teacher_id" name = "teacher_id">
    </div>
    
    <button class = "form-group" type = "submit">Create Course</button>

    <input class = "form-group" type="button" value="Cancel" onclick="cancelCourseCreation()">
  </form>
</div>

<script>
    function cancelCourseCreation() {
        window.location.href = "/home";
    }
    
</script>

</body>
</html>
