<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <title>Course Enrollment</title>
  <link rel="stylesheet" href="../static/css/enrollCourse.css">
</head>

<body>

  <div class="courseList">
    <h1>Available Courses</h1>
    <ul>
      {% for course in courses %}
      <li>
        <div class="course">
          <h3>{{ course.course_code }}: {{ course.course_name }}</h3>
          <p>{{ course.course_desc }}</p>
          <p><strong>Instructor: </strong>{{ course.teacher_id }}</p>
          <p><strong>Total Students: </strong>{{ course.course_limit }}</p>
          <form method="POST" action="{{ url_for('views.createRequest') }}">
            <input type="hidden" name="course_id" value="{{ course.id }}">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <input type="submit" id="request_enroll_button" class="enrollButton" value="Request to Enroll">
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div id="toastBox">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      let toastBox = document.getElementById('toastBox');

      function showToast() {
        let toast = document.createElement('div');
        toast.classList.add('toast');
        toast.innerText = "Enrollment Request Sent";
        toastBox.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      document.querySelectorAll('.enrollButton').forEach(button => {
        button.addEventListener('click', function (event) {
          event.preventDefault();
          showToast();
          let form = this.closest('form');
          setTimeout(() => {
            if (form) form.submit();
          }, 3000);
        });
      });
    });
  </script>

</body>

</html>
